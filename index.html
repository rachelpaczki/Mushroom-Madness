<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Slideshow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 5</div>
      <img src="cap-color.jpg" style="width:100%">
      <div class="text">cap-color</div>
    </div>
    
    <div class="mySlides fade">
      <div class="numbertext">1 / 5</div>
      <img src="gill-color.jpg" style="width:100%">
      <div class="text">gill-color</div>
    </div>
    
    <div class="mySlides fade">
      <div class="numbertext">3 / 5</div>
      <img src="spore-color.jpg" style="width:100%">
      <div class="text">spore-color</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">4 / 5</div>
      <img src="stalk-color-above-ring.jpg" style="width:100%">
      <div class="text">stalk-color-above-ring</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">5 / 5</div>
      <img src="stalk-color-below-ring.jpg" style="width:100%">
      <div class="text">stalk-color-below-ring</div>
    </div>

  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
    <span class="dot" onclick="currentSlide(5)"></span>
  </div>
    <script src="mushroom.js"></script>
</body>
</html>
